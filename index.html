<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-card">
        <div class="card-header">
            <h1>Contact Support</h1>
            <p>We're here to help! Fill out the form below and we'll get back to you soon.</p>
        </div>
        
        <form id="supportForm">
            <div class="form-group" id="nameGroup">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>
            
            <div class="form-group" id="emailGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group" id="issueTypeGroup">
                <label for="issueType">Issue Type</label>
                <div class="custom-select">
                    <select id="issueType" name="issueType" class="form-control" required>
                        <option value="">Select an issue type</option>
                        <option value="technical">Technical Issue</option>
                        <option value="billing">Billing Question</option>
                        <option value="account">Account Problem</option>
                        <option value="feature">Feature Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="error-message" id="issueTypeError"></div>
            </div>
            
            <div class="form-group" id="messageGroup">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Please describe your issue..." rows="3" required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully. We'll get back to you soon.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
